<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 1 V3</title>
</head>
<body>
    <form>
        <select id="cboGrade">
            <option value="0">Select a letter grade ...</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="F">F</option>
        </select>

        <input type="radio" id="radPerc" name="radType" value="percent" checked>
        <label for="radPerc">Percent</label>
        <input type="radio" id="radScale" name="radType" value="scale">
        <label for="radPerc">4.0 Scale</label>

        <input type="button" id="btnConvert" value="Convert Grade">
    </form>
    <script src="scripts/app.js"></script>
</body>
</html>
